name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}  # e.g., "username/blood-report-analyzer"
        run: |
          git remote add hf https://huggingface.co/spaces/$HF_SPACE_NAME || true
          git push https://user:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME main --force
